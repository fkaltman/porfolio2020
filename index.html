<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altman</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://kit.fontawesome.com/d0dff7d6ab.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./images/fa_pink_orange2.png" />
  <link
    href="https://fonts.googleapis.com/css?family=Amatic+SC|Fredericka+the+Great|Libre+Franklin|Reem+Kufi&display=swap"
    rel="stylesheet">
  <script type='text/javascript' src='script.js'></script>
</head>

<body>
  <header>
    <h1 class="name-title">F R A N C I N E <br> A L T M A N </h1>
    <p class="main-subtitle">I am a web developer who like making things and sharing them with other people.</p>
  </header>

  <!-- ---------------------------------- -->
  <!-- ------------Skills---------------- -->
  <!-- ---------------------------------- -->

  <section class="skills">
    <h2 class="skills-header">S K I L L S</h2>
    <div class="all-the-skills">

      <article class="skill row1 javascript">
        <span class="skill-hide"></span><i class="fab fa-js fa-2x"></i></span>
        <h6 class="skill-hidden-name js-name">JAVASCRIPT</h6>
      </article>

      <article class="skill row1 html5">
        <span class="skill-hide"><i class="fab fa-html5 fa-2x"></i></span>
        <h6 class="skill-hidden-name html-name">HTML5</h6>
      </article>

      <article class="skill row1 css3">
        <span class="skill-hide"><i class="fab fa-css3-alt fa-2x"></i></span>
        <h6 class="skill-hidden-name css-name">CSS</h6>
      </article>

      <article class="skill row1 node">
        <span class="skill-hide"><i class="fab fa-node-js fa-2x"></i></span>
        <h6 class="skill-hidden-name node-name">Node.js</h6>
      </article>

      <article class="skill row1 react">
        <span class="skill-hide"><i class="fab fa-react fa-2x"></i></span>
        <h6 class="skill-hidden-name react-name">React.js</h6>
      </article>
    </div>

    <div class="all-the-skills2">

      <article class="skill row2 github">
        <span class="skill-hide"><i class="fab fa-github fa-2x"></i></span>
        <h6 class="skill-hidden-name github-name">GitHub</h6>
      </article>

      <article class="skill row2 ruby">
        <span class="skill-hide"><i class="fab fa-sketch fa-2x"></i></span>
        <h6 class="skill-hidden-name ruby-name">Ruby</h6>
      </article>

      <article class="skill row2 postgresql">
        <span class="skill-hide"><img class="postgresql-icon" src="./images/postgresql_white.png" height="70vh"></span>
        <h6 class="skill-hidden-name postgres-name">PostgreSQL</h6>
      </article>

      <article class="skill row2 sql">
        <span class="skill-hide"><img class="sql-icon" src="./images/sql_white.png" height="62vh"></span>
        <h6 class="skill-hidden-name sql-name">SQL</h6>
      </article>
    </div>
  </section>

  <!-- ----------------------------------------------- -->
  <!-- --------------- Contact Form ------------------ -->
  <!-- ----------------------------------------------- -->

  <section class="email-form">
    <h2 class="email-form-header">Get in touch</h2>
    <form method="post" action="https://formspree.io/xpzlzrgy" method="POST">
      <div class="fields">
        <div class="field half">
          <label class="cadetblue-touch" for="name">Name
          </label>
          <input type="text" name="name" id="name" value="" />
        </div>
        <div class="field half">
          <label class="cadetblue-touch" for="email">Email
          </label>
          <input type="email" name="email" id="email" value="" />
        </div>
        <div class="field">
          <label class="msg-touch" for="message">Message</label>
          <textarea name="message" id="message" rows="6"></textarea>
        </div>
      </div>
      <div class="submit-button">
        <input target="_blank" class="send-touch-button" type="submit" name="submit" id="submit" value="Send Message" />
      </div>
    </form>
  </section>

  <footer>
    <i class="far fa-heart fa-2x footer-icon"></i>
    <i class="far fa-hand-peace fa-2x footer-icon"></i>
    <i class="fas fa-code fa-2x footer-icon"></i>
    <p class="name-copyright">&copy;Francine Altman 2020</p>
  </footer>

</body>

</html>

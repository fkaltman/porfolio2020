<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altman</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script src="https://kit.fontawesome.com/d0dff7d6ab.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="./images/fa_pink_orange2.png" />
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="name-title">FRANCINE ALTMAN</h1>
    <p class="main-subtitle">I am a web developer who like making things and sharing them with other people.</p>
  </header>
  <div class="all-the-skills">
  <h2 class="skills-header">SKILLS</h2>
  
  <section class="skill-row1"> 

    <article class="skill-row1 javascript">
      <i class="fab fa-js fa-2x"></i>
      <h6 class="skill-name">JAVASCRIPT</h6>
      <p class="skills-blurb"></p>
    </article>
    
    <article class="skill-row1 html5">
      <i class="fab fa-html5 fa-2x"></i>
      <h6 class="skill-name">HTML5</h6>
      <p class="skills-blurb"></p>
    </article>
    
    <article class="skill-row1 css3">
      <i class="fab fa-css3-alt fa-2x"></i>
      <h6 class="skill-name">CSS</h6>
      <p class="skills-blurb"></p>
    </article>
    
    <article class="skill-row1 node">
      <i class="fab fa-node-js fa-2x"></i>
      <h6 class="skill-name">node.js</h6>
      <p class="skills-blurb"></p>
    </article>
    
    <article class="skill-row1 react">
      <i class="fab fa-react fa-2x"></i>
      <h6 class="skill-name">React.js</h6>
      <p class="skills-blurb"></p>
    </article>
  </section>

  <section class="skill-row2">  
    <article class="skill-row2 github">
      <i class="fab fa-github fa-2x"></i>
      <h6 class="skill-name">GitHub</h6>
      <p class="skills-blurb"></p>
    </article>
    
    <article class="skill-row2 ruby">
      <i class="fab fa-sketch fa-2x"></i>
      <h6 class="skill-name">Ruby</h6>
      <p class="skills-blurb"></p>
    </article>

    <article class="skill-row2 postgresql">
      <img class="postgresql-icon" src="./images/postgresql_white.png" height="62vh">
      <h6 class="skill-name">posgreSQL</h6>
      <p class="skills-blurb"></p>
    </article>

    <article class="skill-row2 sql">
      <img class="sql-icon" src="./images/sql_white.png" height="62vh">
      <h6 class="skill-name">SQL</h6>
      <p class="skills-blurb"></p>
    </article>
</section>
</div>

<footer>
  <h1>FEET</h1>
</footer>

</body>

</html>
